<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genz.xyz | Memes Analytics Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="genz.webp" type="image/webp">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- TradingView Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #8b5cf6;
      --accent-color: #06b6d4;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --dark-bg: rgba(15, 23, 42, 0.95);
      --card-bg: rgba(30, 41, 59, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --border-color: rgba(148, 163, 184, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: var(--text-primary);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Space Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -2;
    }

    /* Satellite Orbit Animation */
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 60s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(99, 102, 241, 0.6);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Glass morphism components */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
    }

    /* Top Navigation */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1rem 2rem;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo-link:hover {
      transform: scale(1.05);
    }

    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }

    .logo-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo-primary {
      color: var(--primary-color);
    }

    .logo-secondary {
      color: var(--accent-color);
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .social-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.875rem;
    }

    .social-badge:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    /* Trending Ribbon */
    .data-ribbon {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
    }

    .ribbon-tag {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      white-space: nowrap;
      z-index: 2;
    }

    .ribbon-container {
      flex: 1;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding: 0.5rem 0;
    }

    .ribbon-container::-webkit-scrollbar {
      display: none;
    }

    .trending-token {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--glass-bg);
      border-radius: 12px;
      margin-right: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .trending-token:hover {
      transform: translateY(-2px);
      background: rgba(99, 102, 241, 0.2);
    }

    .trending-logo {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .trending-symbol {
      font-weight: 600;
    }

    .trending-change {
      font-size: 0.875rem;
    }

    .slider-controls {
      display: flex;
      gap: 0.5rem;
    }

    .slider-btn {
      background: var(--glass-bg);
      border: none;
      color: var(--text-primary);
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .slider-btn:hover {
      background: rgba(99, 102, 241, 0.2);
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .container {
      flex: 3;
    }

    /* Live Chart Panel */
    .live-chart-panel {
      flex: 1;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem;
      position: sticky;
      top: 100px;
      height: fit-content;
      max-height: 500px;
    }

    .live-chart-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .live-chart-title:hover {
      color: var(--primary-color);
    }

    .live-chart-container {
      width: 100%;
      height: 300px;
    }

    .token-selector {
      position: relative;
      margin-bottom: 1rem;
    }

    .token-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
    }

    .token-dropdown.show {
      display: block;
    }

    .token-dropdown-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: var(--text-primary);
      transition: background 0.3s ease;
    }

    .token-dropdown-item:hover {
      background: rgba(99, 102, 241, 0.2);
    }

    /* Toolbar */
    .toolbar {
      margin-bottom: 2rem;
    }

    .filter-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .filter-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .filter-btn.premium {
      background: linear-gradient(135deg, var(--warning-color), #f97316);
    }

    .badge {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }

    /* Data Grid */
    .data-grid {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .grid-header {
      display: grid;
      grid-template-columns: 60px 2fr 1fr 1fr 1.5fr 1.5fr 1fr 1fr 80px;
      gap: 1rem;
      padding: 1.5rem;
      background: rgba(30, 41, 59, 0.8);
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .sortable {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .sortable:hover {
      color: var(--primary-color);
    }

    .token-row {
      display: grid;
      grid-template-columns: 60px 2fr 1fr 1fr 1.5fr 1.5fr 1fr 1fr 80px;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      align-items: center;
      transition: background 0.3s ease;
    }

    .token-row:hover {
      background: rgba(99, 102, 241, 0.1);
    }

    .token-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .token-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    .token-symbol {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .positive-change {
      color: var(--success-color);
    }

    .negative-change {
      color: var(--danger-color);
    }

    .social-icons {
      display: flex;
      gap: 0.5rem;
    }

    .social-icons i {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .social-icons i:hover {
      color: var(--primary-color);
    }

    .chart-button {
      text-align: center;
    }

    .grid-body {
      max-height: 600px;
      overflow-y: auto;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .page-number {
      padding: 0.5rem 1rem;
      background: var(--glass-bg);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .page-number:hover {
      background: rgba(99, 102, 241, 0.2);
    }

    .page-number.active {
      background: var(--primary-color);
    }

    /* Chart Modal */
    .chart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .chart-modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 900px;
      position: relative;
    }

    .chart-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .time-frame-button {
      padding: 5px 10px;
      cursor: pointer;
    }

    .time-frame-button.active {
      background: var(--primary-color);
      color: #fff;
    }

    /* Footer */
    .site-footer {
      margin-top: 4rem;
      padding: 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
    }

    .footer-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-logo-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .footer-logo-text {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      color: var(--primary-color);
    }

    .footer-links {
      display: flex;
      gap: 2rem;
    }

    .footer-link {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: var(--primary-color);
    }

    .footer-copyright {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-layout {
        flex-direction: column;
      }

      .live-chart-panel {
        position: static;
        max-height: none;
      }
    }

    @media (max-width: 768px) {
      .top-bar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        justify-content: center;
      }

      .container {
        padding: 1rem;
      }

      .filter-group {
        justify-content: center;
      }

      .grid-header, .token-row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
        text-align: center;
      }

      .token-info {
        justify-content: center;
      }

      .social-icons {
        justify-content: center;
      }

      .footer-content {
        flex-direction: column;
        text-align: center;
      }

      .token-dropdown {
        max-height: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Top Navigation Bar -->
  <div class="top-bar">
    <div class="logo-link">
      <a href="index.html" class="logo-link">
        <img src="genz.webp" class="logo-img" alt="Genz.xyz Logo">
        <div class="logo-title">
          <span class="logo-primary">Genz</span><span class="logo-secondary">.xyz</span>
        </div>
      </a>
    </div>

    <!-- Social Media Links -->
    <div class="nav-links">
      <a href="https://dexscreener.com/solana/" target="_blank" class="social-badge">
        <i class="fa-solid fa-chart-line"></i>
        <span>DexScreener</span>
      </a>
      <a href="https://x.com/DumbledoreZx" target="_blank" class="social-badge">
        <i class="fa-brands fa-x-twitter"></i>
        <span>Twitter</span>
      </a>
      <a href="https://t.me/YourTelegramChannel" target="_blank" class="social-badge">
        <i class="fa-brands fa-telegram"></i>
        <span>Telegram</span>
      </a>
    </div>
  </div>

  <!-- Trending Tokens Ribbon -->
  <div class="data-ribbon">
    <div class="ribbon-tag">
      <i class="fa-solid fa-fire"></i>
      Trending
    </div>
    <div class="ribbon-container" id="trendingContainer">
      <!-- Trending data will be populated by JavaScript -->
    </div>
    <div class="slider-controls">
      <button class="slider-btn" id="slideLeft"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="slider-btn" id="slideRight"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>

  <!-- Main Content Layout -->
  <div class="main-layout">
    <!-- Token Data Container -->
    <div class="container" id="tokenContainer">
      <div class="toolbar">
        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">
            <i class="fa-solid fa-fire"></i>
            Potential Memes
          </button>
          <button class="filter-btn premium" data-filter="Whale">
            <i class="fa-solid fa-whale"></i>
            Whale Watch
            <span class="badge">1M Genz Required</span>
          </button>
          <button class="filter-btn premium" data-filter="Meme">
            <i class="fa-solid fa-brain"></i>
            Meme Mind Share
            <span class="badge">2M Genz Required</span>
          </button>
          <button class="filter-btn" data-filter="pump">
            <i class="fa-solid fa-rocket"></i>
            New Launches on Pump.fun
          </button>
        </div>
      </div>

      <!-- Token Data Grid -->
      <div class="data-grid glass">
        <div class="grid-header">
          <div class="header-rank">#</div>
          <div class="header-token">Token</div>
          <div class="header-price sortable" data-sort="price">
            Price
            <i class="fa-solid fa-sort"></i>
          </div>
          <div class="header-change sortable" data-sort="change24h">
            24h %
            <i class="fa-solid fa-sort"></i>
          </div>
          <div class="header-volume sortable" data-sort="volume">
            24h Volume
            <i class="fa-solid fa-sort"></i>
          </div>
          <div class="header-mcap sortable" data-sort="fdv">
            Market Cap
            <i class="fa-solid fa-sort"></i>
          </div>
          <div class="header-liq sortable" data-sort="liquidity">
            Liquidity
            <i class="fa-solid fa-sort"></i>
          </div>
          <div class="header-social">Socials</div>
          <div class="header-chart">Chart</div>
        </div>
        <div class="grid-body" id="tierBody">
          <!-- Token rows will be dynamically inserted here by JavaScript -->
        </div>
      </div>

      <!-- Pagination Controls -->
      <div class="pagination" id="pagination"></div>
    </div>

    <!-- Live Chart Panel -->
    <div class="live-chart-panel glass">
      <div class="token-selector">
        <div class="live-chart-title" id="liveChartTitle">Select a Token to View Live Chart</div>
        <div class="token-dropdown" id="tokenDropdown"></div>
      </div>
      <div class="live-chart-container" id="liveChart"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="genz.webp" class="footer-logo-img" alt="Genz.xyz Logo">
        <span class="footer-logo-text">Genz.xyz</span>
      </div>
      <div class="footer-links">
        <a href="#" class="footer-link">Terms</a>
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Disclaimer</a>
      </div>
      <div class="footer-copyright">
        © 2025 Genz.xyz by Ahrizky.xyz All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles on page load
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
  <script src="script.js"></script>
</body>
</html>
