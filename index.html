<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genz.xyz | Meme Analytics Platform</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="genz.webp" type="image/webp" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    /* Overlay agar konten tetap terbaca */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
      z-index: -2;
    }

    /* Sembunyikan pagination */
    .pagination {
      display: none !important;
    }

    /* Tambahan styling modern */
    body {
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }

    .top-bar, .data-ribbon, .main-layout {
      position: relative;
      z-index: 1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://cdn.pixabay.com/vimeo/328940611/grass-26926.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Top Navigation -->
  <div class="top-bar glass">
    <a href="index.html" class="logo-link">
      <img src="genz.webp" class="logo-img" alt="Genz.xyz Logo" />
      <div class="logo-title">Genz.xyz</div>
    </a>
    <div class="nav-links">
      <a href="https://x.com/DumbledoreZx" target="_blank" class="social-badge">
        <span>Ahrizky</span>
      </a>
      <a href="https://t.me/yourtelegram" target="_blank" class="social-badge">
        <i class="fa-brands fa-telegram"></i>
        <span>Telegram</span>
      </a>
      <div class="language-selector">
        <div class="language-toggle" id="languageToggle">
          <i class="fa-solid fa-globe"></i>
          <span id="currentLanguage">English</span>
        </div>
        <div class="language-dropdown" id="languageDropdown">
          <div class="language-option" data-lang="en">English</div>
          <div class="language-option" data-lang="id">Bahasa Indonesia</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Trending Tokens Ribbon -->
  <div class="data-ribbon glass">
    <div class="ribbon-tag">
      <i class="fa-solid fa-fire"></i> Trending
    </div>
    <div class="ribbon-container" id="trendingContainer"></div>
    <div class="slider-controls">
      <button class="slider-btn" id="slideLeft"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="slider-btn" id="slideRight"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main-layout">
    <div class="container" id="tokenContainer">
      <div class="toolbar">
        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">
            <i class="fa-solid fa-fire"></i> Potential Memes
          </button>
          <button class="filter-btn premium" data-filter="Whale">
            <i class="fa-solid fa-whale"></i> Whale Watch
            <span class="badge">1M Genz Required</span>
          </button>
          <button class="filter-btn premium" data-filter="Meme">
            <i class="fa-solid fa-brain"></i> Meme Domination
            <span class="badge">2M Genz Required</span>
          </button>
          <button class="filter-btn" data-filter="pump">
            <i class="fa-solid fa-rocket"></i> New Launches on Pump.fun
          </button>
        </div>
      </div>

      <!-- Token Grid -->
      <div class="data-grid glass">
        <div class="grid-header">
          <div class="header-rank">#</div>
          <div class="header-token">Token</div>
          <div class="header-price sortable" data-sort="price">Price <i class="fa-solid fa-sort"></i></div>
          <div class="header-change sortable" data-sort="change24h">24h % <i class="fa-solid fa-sort"></i></div>
          <div class="header-volume sortable" data-sort="volume">24h Volume <i class="fa-solid fa-sort"></i></div>
          <div class="header-mcap sortable" data-sort="fdv">Market Cap <i class="fa-solid fa-sort"></i></div>
          <div class="header-liq sortable" data-sort="liquidity">Liquidity <i class="fa-solid fa-sort"></i></div>
          <div class="header-social">Social</div>
          <div class="header-chart">Chart</div>
        </div>
        <div class="grid-body" id="tierBody"></div>
      </div>

      <!-- Pagination dihilangkan -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer glass">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="genz.webp" class="footer-logo-img" alt="Genz.xyz Logo" />
        <span class="footer-logo-text">Genz.xyz</span>
      </div>
      <div class="footer-copyright">
        Genz.xyz screener by Ahrizky.xyz.
      </div>
    </div>
  </footer>

  <script>
    // Floating particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDelay = Math.random() * 15 + 's';
        p.style.animationDuration = (Math.random() * 10 + 10) + 's';
        container.appendChild(p);
      }
    }
    createParticles();
  </script>
  <script src="script.js"></script>
</body>
</html>
